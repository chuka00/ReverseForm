<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reverse Form</h2>
    <form id="reverseForm">
      <label for="inputText">Enter text:</label>
      <input type="text" id="inputText" required>
      <button type="button" onclick="reverseText()">Reverse</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function reverseText() {
      var inputText = document.getElementById('inputText').value;
      var reversedText = inputText.split('').reverse().join('');
      document.getElementById('result').innerHTML = '<strong>Reversed Text:</strong> ' + reversedText;
    }
  </script>

</body>
</html>
